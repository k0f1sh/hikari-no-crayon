<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon-precomposed" href="icon.png" />
    <title>ひかりのくれよん</title>
    <script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="hc.js"></script>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/slider/css/slider.css" rel="stylesheet">
    <script type="text/javascript" src="lib/slider/js/bootstrap-slider.js"></script>
    <link href="hc.css" rel="stylesheet" type="text/css">
   </head>
  <body>
    <div id="wrapper">
      <div id="contentWrapper">
        <div id="canvasField">
          <canvas id="canvas"></canvas>
        </div>

        <div id="switch">hide</div>
        <div id="menu">
          <canvas id="pre"></canvas>
          <h1 id="slh">ぺんのおおきさ</h1>
          <ul id="sl" class="size_list">
            <li><label><input type="radio" name="size" value="5" />5px</label></li>
            <li><label><input type="radio" name="size" value="10" />10px</label></li>
            <li><label><input type="radio" name="size" value="20" />20px</label></li>
            <li><label><input type="radio" name="size" value="40" checked />40px</label></li>
            <li><label><input type="radio" name="size" value="60" />60px</label></li>
            <li><label><input type="radio" name="size" value="80" />80px</label></li>
            <li><label><input type="radio" name="size" value="100" />100px</label></li>
            <li><label><input type="radio" name="size" value="120" />120px</label></li>
            <li><label><input type="radio" name="size" value="140" />140px</label></li>
            <li><label><input type="radio" name="size" value="160" />160px</label></li>
            <li><label><input type="radio" name="size" value="180" />180px</label></li>
            <li><label><input type="radio" name="size" value="200" />200px</label></li>
            <li><label><input type="radio" name="size" value="300" />300px</label></li>
            <li><label><input type="radio" name="size" value="400" />400px</label></li>
          </ul>

          <h1 id="clh">ぺんのいろ</h1>
          <ul id="cl" class="color_list">
            <li><label><input type="radio" name="color" value="0" />あか</label></li>
            <li><label><input type="radio" name="color" value="40" />おれんじ</label></li>
            <li><label><input type="radio" name="color" value="80" />きいろ</label></li>
            <li><label><input type="radio" name="color" value="120" checked />みどり</label></li>
            <li><label><input type="radio" name="color" value="160" />あおみどり</label></li>
            <li><label><input type="radio" name="color" value="200" />みずいろ</label></li>
            <li><label><input type="radio" name="color" value="240" />あお</label></li>
            <li><label><input type="radio" name="color" value="280" />むらさき</label></li>
            <li><label><input type="radio" name="color" value="320" />ぴんく</label></li>
          </ul>

          <h1 id="plh">ぺんのしゅるい</h1>
          <ul id="pl" class="pen_list">
            <li><label><input type="radio" name="pen" value="normal_pen" checked />ひかりのくれよん</label></li>
            <li><label><input type="radio" name="pen" value="blood_pen" />けっかんぺんしる</label></li>
            <li><label><input type="radio" name="pen" value="fur_pen" />ふぁーえんぴつ</label></li>
            <li><label><input type="radio" name="pen" value="snow_pen" />ゆきぱすてる</label></li>
            <li><label><input type="radio" name="pen" value="collatz_pen" />こらっつすたんぷ</label></li>
            <li><label><input type="radio" name="pen" value="hoshi_pen" />ほしわいやー</label></li>
            <li><label><input type="radio" name="pen" value="hane_pen" />はねぺん</label></li>
            <li><label><input type="radio" name="pen" value="nami_pen" />なみふで</label></li>
            <li><label><input type="radio" name="pen" value="spray_pen" />すぷれーかん</label></li>
            <li><label><input type="radio" name="pen" value="bubble_pen" />あわすぷれー</label></li>
            <li><label><input type="radio" name="pen" value="degi_pen" />でじたるぺん</label></li>
            <li><label><input type="radio" name="pen" value="yami_pen" />やみのくれよん</label></li>
          </ul>
          
          <h1 id="mlh">もーど</h1>
          <div id="ml">
            <label class="mode_button">
              <input type="checkbox" id="rainbow_mode" value="true">
              <span>れいんぼーもーど</span>
            </label>
            <label class="mode_button">
              <input type="checkbox" id="fade_mode" value="true">
              <span>ふぇーどもーど</span>
            </label>
            <label class="mode_button">
              <input type="checkbox" id="auto_mode" value="true">
              <span>おーともーど</span>
            </label>
          </div>

          <h1 id="etch">そのた</h1>
          <div id="etc">
            <ul>
              <li><a class="btn btn-primary btn-large" id="clear_button">けす！</a></li>
              <li><a class="btn btn-primary btn-large" id="reverse_button">はんてん!</a></li>
              <li><a class="btn btn-primary btn-large" id="save_button">ほぞん!</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
