<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ひかりのくれよん</title>
    <script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="hc.js"></script>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/slider/css/slider.css" rel="stylesheet">
    <script type="text/javascript" src="lib/slider/js/bootstrap-slider.js"></script>
    <link href="hc.css" rel="stylesheet" type="text/css">
   </head>
  <body>
    <div id="wrapper">
      <div id="contentWrapper">
        <div id="canvasField">
          <canvas id="canvas"></canvas>
        </div>
        
        <div id="menu">
          <canvas id="pre"></canvas>
          <h1>ぺんのおおきさ</h1>
          <div class="slider_wrap">
            <input type="text" id="size_slider">
          </div>

          <h1>ぺんのいろ</h1>
          <div class="slider_wrap">
            <input type="text" id="color_slider">
          </div>
          
          <h1>ぺんのしゅるい</h1>
          <ul class="pen_list">
            <li><label><input type="radio" name="pen" value="normal_pen" checked />ひかりのくれよん</label></li>
            <li><label><input type="radio" name="pen" value="blood_pen" />けっかんぺんしる</label></li>
            <li><label><input type="radio" name="pen" value="fur_pen" />ふぁーえんぴつ</label></li>
            <li><label><input type="radio" name="pen" value="snow_pen" />ゆきぱすてる</label></li>
            <li><label><input type="radio" name="pen" value="collatz_pen" />こらっつすたんぷ</label></li>
            <li><label><input type="radio" name="pen" value="hoshi_pen" />ほしわいやー</label></li>
            <li><label><input type="radio" name="pen" value="hane_pen" />はねぺん</label></li>
            <li><label><input type="radio" name="pen" value="nami_pen" />なみふで</label></li>
            <li><label><input type="radio" name="pen" value="spray_pen" />すぷれーかん</label></li>
            <li><label><input type="radio" name="pen" value="bubble_pen" />あわすぷれー</label></li>
            <li><label><input type="radio" name="pen" value="degi_pen" />でじたるぺん</label></li>
            <li><label><input type="radio" name="pen" value="yami_pen" />やみのくれよん</label></li>
          </ul>
          
          <h1>もーど</h1>
          <div>
            <label class="mode_button">
              <input type="checkbox" id="rainbow_mode" value="true">
              <span>れいんぼーもーど</span>
            </label>
            <label class="mode_button">
              <input type="checkbox" id="fade_mode" value="true">
              <span>ふぇーどもーど</span>
            </label>
            <label class="mode_button">
              <input type="checkbox" id="auto_mode" value="true">
              <span>おーともーど</span>
            </label>
          </div>

          <h1>そのた</h1>
          <a class="btn btn-primary btn-large" id="clear_button">けす！</a>
        </div>
      </div>
    </div>
  </body>
</html>
