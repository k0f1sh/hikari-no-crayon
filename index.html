<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon-precomposed" href="/icon.png" />
    <title>ひかりのくれよん</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="contentWrapper">
        <div id="canvasField">
          <canvas id="canvas"></canvas>
          <canvas id="hud"></canvas>
        </div>

        <div id="switch">hide</div>
        <div id="menu">
          <canvas id="pre"></canvas>
          <h1 id="slh">ぺんのおおきさ</h1>
          <ul id="sl" class="size_list">
            <li class="control_row">
              <label class="range_label">
                <span>スライダー</span>
                <input type="range" id="size_range" min="5" max="400" step="1" value="40" />
                <strong id="size_value">40px</strong>
              </label>
            </li>
          </ul>

          <h1 id="clh">ぺんのいろ</h1>
          <ul id="cl" class="color_list">
            <li class="control_row">
              <label class="picker_label">
                <span>カラーピッカー</span>
                <input type="color" id="color_picker" value="#37c878" />
              </label>
            </li>
          </ul>

          <h1 id="plh">ぺんのしゅるい</h1>
          <ul id="pl" class="pen_list">
            <li><label><input type="radio" name="pen" value="normal_pen" checked />ひかりのくれよん</label></li>
            <li><label><input type="radio" name="pen" value="blood_pen" />けっかんぺんしる</label></li>
            <li><label><input type="radio" name="pen" value="fur_pen" />ふぁーえんぴつ</label></li>
            <li><label><input type="radio" name="pen" value="snow_pen" />ゆきぱすてる</label></li>
            <li><label><input type="radio" name="pen" value="collatz_pen" />こらっつすたんぷ</label></li>
            <li><label><input type="radio" name="pen" value="hoshi_pen" />ほしわいやー</label></li>
            <li><label><input type="radio" name="pen" value="hane_pen" />はねぺん</label></li>
            <li><label><input type="radio" name="pen" value="nami_pen" />なみふで</label></li>
            <li><label><input type="radio" name="pen" value="spray_pen" />すぷれーかん</label></li>
            <li><label><input type="radio" name="pen" value="bubble_pen" />あわすぷれー</label></li>
            <li><label><input type="radio" name="pen" value="degi_pen" />でじたるぺん</label></li>
            <li><label><input type="radio" name="pen" value="yami_pen" />やみのくれよん</label></li>
          </ul>

          <h1 id="mlh">もーど</h1>
          <div id="ml">
            <label class="mode_button">
              <input type="checkbox" id="rainbow_mode" value="true" />
              <span>れいんぼーもーど</span>
            </label>
            <label class="mode_button">
              <input type="checkbox" id="fade_mode" value="true" />
              <span>ふぇーどもーど</span>
            </label>
            <label class="mode_button">
              <input type="checkbox" id="auto_mode" value="true" />
              <span>おーともーど</span>
            </label>
          </div>

          <h1 id="syh">たいしょう</h1>
          <div id="sy">
            <label class="mode_button">
              <input type="checkbox" id="symmetry_mode" value="true" />
              <span>たいしょうもーど</span>
            </label>
            <label class="mode_button">
              <input type="checkbox" id="symmetry_hud" value="true" />
              <span>じくひょうじ</span>
            </label>
            <label class="export_label">
              <span>たいしょうしゅるい</span>
              <select id="symmetry_type">
                <option value="rotate" selected>かいてん</option>
                <option value="mirror">みらー</option>
              </select>
            </label>
            <label class="export_label">
              <span>たいしょうぶんかつ</span>
              <select id="symmetry_count">
                <option value="2">2</option>
                <option value="4" selected>4</option>
                <option value="6">6</option>
                <option value="8">8</option>
              </select>
            </label>
          </div>

          <h1 id="etch">そのた</h1>
          <div id="etc">
            <ul>
              <li class="button_row">
                <a class="btn btn-secondary btn-large" id="undo_button">もどす</a>
                <a class="btn btn-secondary btn-large" id="redo_button">やりなおし</a>
              </li>
              <li><a class="btn btn-primary btn-large" id="clear_button">けす！</a></li>
              <li><a class="btn btn-primary btn-large" id="reverse_button">はんてん!</a></li>
              <li><a class="btn btn-primary btn-large" id="blur_button">ぼかす!</a></li>
              <li class="export_row">
                <label class="export_label">
                  <span>しゅつりょくばいりつ</span>
                  <select id="export_scale">
                    <option value="1" selected>1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                  </select>
                </label>
                <label class="mode_button compact_mode_button">
                  <input type="checkbox" id="export_transparent" value="true" />
                  <span>とうめいはいけい</span>
                </label>
              </li>
              <li><a class="btn btn-primary btn-large" id="save_button">PNGほぞん</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
